---
label: Social Review
hide_body: true
fields:
- type: text
  name: reviewer_name
  label: Reviewer Name
  description: First Name only, e.g. Pam
  config:
    required: true
- type: datetime
  name: review_date
  label: Review Date
  description: Date Review was Made
  config:
    date_format: MMM, DD YYYY
    required: true
- type: textarea
  name: review
  label: Review
  description: Review
  config:
    required: true
- type: text
  name: review_url
  label: Review URL
  description: Link to specific review
- type: select
  name: social_name
  config:
    source:
      type: simple
    required: true
    options:
    - Google
    - Facebook
    - Yelp
  label: Social Name
  description: Which social network is this review from?
  default: Google
