{{ partial "head.html" . }}
{{ partial "header.html" . }}

<style>
  .products-wrap .flex {
    margin-bottom: 1.5em;
  }

  .products-wrap h2 {
    margin-top: .9em;
  }

  .products-wrap hr {
    height: 2px;
    width: 80%;
    margin: 0 auto;
    background: #ebeae9;
    border: 0px;
  }

  .products-thumb {
    width: 100%;
    box-shadow: 2px 2px 2px #381313;
  }
  .product-info {
    padding-left: 1em;
  }
</style>

<div class="container-1200 centered products-wrap">
  <h1>{{ .Title }}</h1>

  {{ .Content }}
  {{ range.Pages }}

    <a href="{{ .RelPermalink }}">
      <h2>{{ .Title }}</h2>
    </a>
    <div class="flex two grow">
      <div class="full half-600 third-900 fourth-1200">
	      <div class="aspect aspect--4x3">
          <div class="aspect__inner">
			    <a href="{{ .RelPermalink }}">
			    {{ $img := resources.Get .Params.thumbnail }}
			    {{ with $img }}
			    	<img class="products-thumb" src="{{ (.Fill "600x450 q90 Center").RelPermalink }}" />
			    {{ end }}
			    </a>
		      </div>
	      </div>
	    </div>
      <div class="full half-600 two-third-900 three-fourth-1200">
        <div class="product-info">
          <p>{{ .Summary }}
            {{ if .Truncated }}
              <a href="{{ .RelPermalink }}">â€¦ Read More</a>
            {{ end }}
          </p>
        </div>
      </div>
    </div>

    <hr>
  {{ end }}

</div>

{{ partial "footer.html" . }}
