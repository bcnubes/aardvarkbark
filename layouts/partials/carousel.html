<div class="carousel">
  <!-- carousel locator -->
    {{ $i := int 1 }}
    {{ range .Site.Data.carousel.carousel_gallery }}
    <input class="carousel-locator" id="slide-{{$i}}" type="radio" name="carousel-radio" hidden="" {{ if eq $i 1 }}checked{{ end }}>
    {{ $i = add $i 1 }}
    {{end}}

  <!-- carousel container -->
  <div class="carousel-container">
    <!-- carousel item -->
    {{ range .Site.Data.carousel.carousel_gallery }}
    <figure class="carousel-item" style="background-image:url({{ . }});">
    </figure>
    {{end}}
  </div>
  <!-- carousel navigation -->

  <div class="carousel-nav">
    {{ $i := int 1 }}
    {{ range .Site.Data.carousel.carousel_gallery }}
    <label class="nav-item text-hide c-hand" for="slide-{{$i}}"></label>
    {{ $i = add $i 1 }}
    {{end}}
  </div>
</div>
