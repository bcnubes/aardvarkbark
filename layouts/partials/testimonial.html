<style>/*
Speech Bubbles
Usage: Apply a class of .speech-bubble and .speech-bubble-DIRECTION
&lt;div class="speech-bubble speech-bubble-top"&gt;Hi there&lt;/div&gt;
*/

.speech-bubble
{
position: relative;
display: table;
padding: 1em 2em;
background-color: #292929;
width: 70%;
color: white;
text-align: center;
border-radius: 10px;

font-family: sans-serif;
}
.speech-bubble p
{
display: table-cell;
vertical-align: middle;
}

.speech-bubble:after
{
content: '';
position: absolute;

width: 0;
height: 0;

border: 15px solid;
}

/* Position the Arrow */

.speech-bubble-top:after
{
border-bottom-color: #292929;

left: 50%;
bottom: 100%;
margin-left: -15px;
}
.speech-bubble-right:after
{
border-left-color: #292929;

left: 100%;
top: 50%;
margin-top: -15px;
}

.speech-bubble-bottom:after
{
border-top-color: #292929;

top: 100%;
left: 50%;
margin-left: -15px;
}

.speech-bubble-left {margin-left: 2em;}
.speech-bubble-left:after
{
border-right-color: #292929;

top: 50%;
right: 100%;
margin-top: -15px;
}
.testimonial {
  width: 100%;
  height: 100%;
  text-align: right;
  padding-right: 2em;
  display: table;
}
.testimonial div {
  display: table-cell;
  vertical-align: middle;
}
</style>

  </div>
</div>
